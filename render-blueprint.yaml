# Render Blueprint for Expense Management API

services:
  - type: web
    name: expense-management-api
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    region: oregon
    branch: main
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: USE_GUNICORN  
        value: "true"
      - key: WORKERS
        value: "2"
      - key: EMAIL_USER
        value: your-email@example.com
      - key: EMAIL_PASSWORD
        value: your-app-password
      - key: DATABASE_URL
        fromDatabase:
          name: expense-postgres
          property: connectionString
    healthCheckPath: /health
    
databases:
  - name: expense-postgres
    databaseName: expense_system
    user: expense_user
    plan: starter